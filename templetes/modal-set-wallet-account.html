<div class="modal-header">
    <h3 class="modal-title">Set Wallet Account</h3>
</div>
<div class="modal-body">
    <form name="setWalletAccountForm" nonvalidate>
        <table>
            <tr>

                <td>
                    <div class="form-group">
                        <label for="idinput">Address:</label>
                        <input id="idinput" type="text" placeholder="enter address or click use secret key" class="form-control" size=50 ng-model="options.address" ripple-valid-address autofocus dropdown-append-to-body>
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" <span class="caret"></span></button>

                        <div class="dropdown-menu">
                            <a ng-repeat="account in accountHistory" href="#" ng-click="options.address=account;">{{account}}</a>
                        </div>
                        <span style="color:red" ng-show="setWalletAccountForm.address.$dirty && setWalletAccountForm.address.$error.rippleValidAddress">Invalid Address!</span>
                        <br>
                    </div>
                </td>
            </tr>
            <tr ng-show="options.secret">
                <td>secret:</td>
                <td>{{options.secret}}</td>
            </tr>
        </table>
        <br>
        <div align="right"><button type="button" class="btn btn-info" ng-click="prepareGenerateAccount(options)">use secretkey</button></div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-disabled="setWalletAccountForm.$invalid" ng-click="ok()">Submit</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
